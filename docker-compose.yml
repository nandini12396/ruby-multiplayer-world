# docker-compose.yml
version: '3.8'

services:
  multiplayer-world:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - RUBY_RACTOR_MAX_STACK_SIZE=1048576
    volumes:
      - .:/app
    command: ruby multiplayer_server.rb
    
  # Optional: Redis for multi-instance scaling
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      
  # Optional: Load balancer for multiple instances
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - multiplayer-world
      
volumes:
  redis_data: